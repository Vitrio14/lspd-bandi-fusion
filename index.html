<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Portale Bandi</title>
    
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --police-blue: #0055ff;
            --police-dark: #002266;
            --police-accent: #ffd700;
            --terminal-bg: #05070a;
            --border-blue: #0055ff;
            --neon-glow: rgba(0, 85, 255, 0.4);
            --danger: #ff4444;
        }

        body {
            background-color: var(--terminal-bg);
            background: linear-gradient(rgba(5, 7, 10, 0.9), rgba(5, 7, 10, 0.9)), url('./banner.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .police-logo {
            width: 130px;
            height: auto;
            margin-top: 30px;
            z-index: 10;
            filter: drop-shadow(0 0 15px var(--neon-glow));
        }

        .container {
            width: 90%;
            max-width: 650px;
            background: rgba(13, 17, 23, 0.95);
            border: 1px solid var(--border-blue);
            padding: 35px;
            margin: 20px 0 100px 0;
            position: relative;
            box-shadow: 0 0 25px var(--neon-glow), inset 0 0 10px var(--neon-glow);
            backdrop-filter: blur(10px);
        }

        .hidden { display: none !important; }

        .classified-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 2px 10px;
            font-family: 'Orbitron';
            font-size: 0.65rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
            font-size: 1.3rem;
            color: white;
            border-bottom: 2px solid var(--police-accent);
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--police-accent);
            font-size: 0.8rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 85, 255, 0.4);
            color: white;
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffd700' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
            cursor: pointer;
        }

        select option { background-color: #0d1117; color: white; }

        input:focus, textarea:focus, select:focus {
            border-color: var(--police-accent);
            outline: none;
            background: rgba(0, 85, 255, 0.15);
            box-shadow: 0 0 12px var(--neon-glow);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--police-dark);
            color: white;
            border: 1px solid var(--police-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--neon-glow);
        }

        button:hover:not(:disabled) {
            background: var(--police-blue);
            box-shadow: 0 0 25px var(--police-blue);
        }

        #logoutBtn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            width: auto;
            padding: 5px 15px;
            font-size: 0.7rem;
            position: absolute;
            top: 10px;
            left: 10px;
            box-shadow: none;
        }

        .main-footer {
            width: 100%; padding: 20px 0; background: rgba(5, 7, 10, 0.95);
            border-top: 1px solid var(--police-blue); text-align: center;
            position: fixed; bottom: 0; left: 0; backdrop-filter: blur(10px);
            box-shadow: 0 -5px 15px var(--neon-glow); z-index: 100;
        }

        .footer-text { font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 2px; color: rgba(255, 255, 255, 0.7); }
        .footer-text span { color: var(--police-accent); }

        #notification {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(5, 15, 30, 0.95); border: 2px solid var(--police-accent);
            color: white; padding: 40px; text-align: center; z-index: 1000; font-family: 'Orbitron';
            box-shadow: 0 0 100px rgba(0,0,0,1), 0 0 30px var(--neon-glow); backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<img src="./logo.png" alt="LSPD Logo" class="police-logo">

<div id="notification">
    <h2 style="color: var(--police-accent); margin-top: 0; letter-spacing: 3px;">REPORT ARCHIVIATO</h2>
    <p style="font-size: 0.9rem;">Il fascicolo Ã¨ stato trasmesso con successo ai server crittografati.</p>
    <div style="margin-top: 20px; color: var(--police-blue); font-size: 0.8rem;">CONNESSIONE SICURA STABILITA</div>
</div>

<div id="loginSection" class="container">
    <div class="classified-tag">Restricted Access</div>
    <h1>LOGIN TERMINALE LSPD</h1>
    <form id="loginForm">
        <div class="form-group">
            <label>Email Operativa</label>
            <input type="email" id="email" placeholder="nome.cognome@lspd.it" required>
        </div>
        <div class="form-group">
            <label>Chiave di Accesso</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>
        <button type="submit" id="btnLogin">AUTENTICAZIONE</button>
        <p id="loginError" style="color: var(--danger); text-align: center; margin-top: 15px; display: none; font-family: 'Orbitron'; font-size: 0.8rem;"></p>
    </form>
</div>

<div id="bandoSection" class="container hidden">
    <button id="logoutBtn" onclick="logout()">LOGOUT</button>
    <div class="classified-tag">SECRET / CONFIDENTIAL</div>
    <h1>BANDI INTERNI - DIVISIONI OPERATIVE</h1>
    
    <form id="bandoForm">
        <div class="form-group">
            <label>Divisione Selezionata</label>
            <select id="reparto" required>
                <option value="" disabled selected>Seleziona Reparto...</option>
                <option value="Detective Bureau">Detective Bureau</option>
                <option value="SWAT">SWAT</option>
                <option value="T.E.D.">T.E.D.</option>
                <option value="K-9">K-9</option>
                <option value="Marine Unit">Marine Unit</option>
                <option value="C.R.A.S.H">C.R.A.S.H</option>
                <option value="Air Unit">Air Unit</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nome e Cognome</label>
            <input type="text" id="nomecognome" placeholder="Es: Mario Rossi" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>Matricola Operativa</label>
                <input type="text" id="matricola" placeholder="Es: RB-0505" required>
            </div>
            <div class="form-group">
                <label>Grado Attuale</label>
                <input type="text" id="grado" placeholder="Es: Agente III" required>
            </div>
        </div>

        <div class="form-group">
            <label>Registro Esperienze</label>
            <textarea id="esperienza" rows="3" placeholder="Descrivi le tue esperienze pregresse..." required></textarea>
        </div>

        <div class="form-group">
            <label>Dichiarazione d'Intenti</label>
            <textarea id="motivazione" rows="4" placeholder="PerchÃ© desideri unirti a questa divisione?" required></textarea>
        </div>

        <button type="submit" id="btnInvia">INOLTRA AL COMANDO</button>
    </form>
</div>

<footer class="main-footer">
    <div class="footer-text">
        Â© 2026 <span>LOS SANTOS POLICE DEPARTMENT</span> â€” PROTOCOLLO FUSION ETERNAL
    </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDfIW4GjBZ4QGPvfJtzLAr34VxDRLzcU6M",
        authDomain: "lspd-portal-d34b0.firebaseapp.com",
        projectId: "lspd-portal-d34b0",
        storageBucket: "lspd-portal-d34b0.firebasestorage.app",
        messagingSenderId: "991237515788",
        appId: "1:991237515788:web:302c1b6819947116199c29",
        measurementId: "G-Y4XMD4QLMQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const WEBHOOK_URL = "https://discord.com/api/webhooks/1459152917570523146/SPl6hMnQhGT0O8ABXdOg9HlHdb4Rx_QpBngcYeRc3X361IhPNnV7lPuhfPfpGZC_ukA8";
    const ROLE_ID = "1433123957934002228";

    const loginSection = document.getElementById('loginSection');
    const bandoSection = document.getElementById('bandoSection');

    auth.onAuthStateChanged(user => {
        if (user) {
            loginSection.classList.add('hidden');
            bandoSection.classList.remove('hidden');
        } else {
            loginSection.classList.remove('hidden');
            bandoSection.classList.add('hidden');
        }
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const btn = document.getElementById('btnLogin');
        const err = document.getElementById('loginError');

        btn.innerText = "VERIFICA IN CORSO...";
        btn.disabled = true;
        err.style.display = "none";

        auth.signInWithEmailAndPassword(email, pass).catch(error => {
            err.innerText = "ACCESSO NEGATO: CREDENZIALI ERRATE";
            err.style.display = "block";
            btn.innerText = "AUTENTICAZIONE";
            btn.disabled = false;
        });
    });

    function logout() { auth.signOut(); }

    document.getElementById('bandoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        btn.innerText = "CRIPTAGGIO E INVIO...";
        btn.disabled = true;

        const data = {
            reparto: document.getElementById('reparto').value,
            nomecognome: document.getElementById('nomecognome').value,
            matricola: document.getElementById('matricola').value,
            grado: document.getElementById('grado').value,
            esperienza: document.getElementById('esperienza').value,
            motivazione: document.getElementById('motivazione').value
        };

        const payload = {
            content: `ðŸ“¢ **Nuova Richiesta Bando Interno!** <@&${ROLE_ID}>`,
            embeds: [{
                title: "ðŸ“‹ RICHIESTA ACCESSO REPARTO",
                color: 2123412,
                fields: [
                    { name: "ðŸŽ¯ Reparto richiesto", value: `**${data.reparto}**`, inline: false },
                    { name: "ðŸ‘¤ Dati Operatore", value: `**Nominativo:** ${data.nomecognome}\n**Matricola:** #${data.matricola}\n**Grado:** ${data.grado}`, inline: true },
                    { name: "ðŸ“‘ Esperienza Operativa", value: data.esperienza },
                    { name: "ðŸ’­ Motivazione", value: data.motivazione }
                ],
                footer: { text: "LSPD - Terminale Bandi Interni" },
                timestamp: new Date()
            }]
        };

        fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).then(() => {
            const notify = document.getElementById('notification');
            notify.style.display = 'block';
            setTimeout(() => {
                notify.style.display = 'none';
                btn.innerText = "INOLTRA AL COMANDO";
                btn.disabled = false;
                document.getElementById('bandoForm').reset();
            }, 5000);
        }).catch(err => {
            alert("Errore critico di rete.");
            btn.disabled = false;
            btn.innerText = "INOLTRA AL COMANDO";
        });
    });
</script>

</body>
</html>
