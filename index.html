<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Portale Bandi</title>
    
    <link rel="icon" type="image/png" href="./favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --police-blue: #003366;
            --police-accent: #ffd700;
            --terminal-bg: #05070a;
            --border-blue: #1e3a5f;
        }

        body {
            background-color: var(--terminal-bg);
            /* BANNER A TUTTO SCHERMO */
            background: 
                linear-gradient(rgba(5, 7, 10, 0.85), rgba(5, 7, 10, 0.85)), 
                url('./banner.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* LOGO SOPRA IL MODULO */
        .police-logo {
            width: 140px;
            height: auto;
            margin-top: 40px;
            margin-bottom: 10px;
            z-index: 10;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(13, 17, 23, 0.95); /* Leggera trasparenza per vedere il banner */
            border: 2px solid var(--border-blue);
            padding: 40px;
            margin: 20px 0 30px 0;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .classified-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid #ff4444;
            color: #ff4444;
            padding: 2px 10px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            transform: rotate(5deg);
            font-weight: bold;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
            font-size: 1.4rem;
            color: white;
            border-bottom: 1px solid var(--border-blue);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--police-accent);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid var(--border-blue);
            color: white;
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--police-blue);
            color: white;
            border: 1px solid var(--police-accent);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #004080;
            box-shadow: 0 0 15px rgba(0, 51, 102, 0.6);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        #notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #002244;
            border: 2px solid var(--police-accent);
            color: white;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            font-family: 'Orbitron';
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

<img src="./logo.png" alt="LSPD Logo" class="police-logo">

<div id="notification">
    <h2 style="color: var(--police-accent);">REPORT ARCHIVIATO</h2>
    <p>La richiesta Ã¨ stata trasmessa al protocollo di sicurezza.</p>
</div>

<div class="container">
    <div class="classified-tag">SECRET / CONFIDENTIAL</div>
    <h1>LOS SANTOS POLICE DEPARTMENT BANDI INTERNI</h1>
    
    <form id="bandoForm">
        <div class="form-group">
            <label>Divisione Selezionata</label>
            <select id="reparto" required>
                <option value="Detective Bureau">Detective Bureau</option>
                <option value="SWAT">SWAT</option>
                <option value="T.E.D.">T.E.D.</option>
                <option value="K-9">K-9</option>
                <option value="Marine Unit">Marine Unit</option>
                <option value="C.R.A.S.H">C.R.A.S.H</option>
                <option value="Air Unit">Air Unit</option>
            </select>
        </div>

        <div class="form-group">
            <label>Matricola Operativa</label>
            <input type="text" id="matricola" placeholder="Es: 7241" required>
        </div>

        <div class="form-group">
            <label>Grado Attuale</label>
            <input type="text" id="grado" placeholder="Es: Police Officer III" required>
        </div>

        <div class="form-group">
            <label>Registro Esperienze (Passato RP)</label>
            <textarea id="esperienza" rows="3" placeholder="..." required></textarea>
        </div>

        <div class="form-group">
            <label>Dichiarazione d'Intenti (Motivazione)</label>
            <textarea id="motivazione" rows="4" placeholder="..." required></textarea>
        </div>

        <button type="submit" id="btnInvia">INOLTRA RICHIESTA</button>
    </form>
</div>

<footer>
    Â© 2026 LOS SANTOS POLICE DEPARTMENT â€” PROTOCOLLO FUSION ETERNAL
</footer>

<script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1459152917570523146/SPl6hMnQhGT0O8ABXdOg9HlHdb4Rx_QpBngcYeRc3X361IhPNnV7lPuhfPfpGZC_ukA8";
    const ROLE_ID = "1433123957934002228";

    document.getElementById('bandoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        btn.innerText = "TRASMISSIONE...";
        btn.disabled = true;

        const data = {
            reparto: document.getElementById('reparto').value,
            matricola: document.getElementById('matricola').value,
            grado: document.getElementById('grado').value,
            esperienza: document.getElementById('esperienza').value,
            motivazione: document.getElementById('motivazione').value
        };

        const payload = {
            content: `<@&${ROLE_ID}>`, // TAG DEL RUOLO
            embeds: [{
                title: "ðŸ“‹ NUOVA RICHIESTA DI BANDO REPARTO",
                color: 2123412,
                fields: [
                    { name: "ðŸŽ¯ Reparto richiesto", value: `**${data.reparto}**`, inline: false },
                    { name: "ðŸ‘¤ Operatore", value: `Matricola: ${data.matricola}\nGrado: ${data.grado}`, inline: false },
                    { name: "ðŸ“‘ Esperienza", value: data.esperienza },
                    { name: "ðŸ’­ Motivazione", value: data.motivazione }
                ],
                footer: { text: "LSPD - Gestione bandi" },
                timestamp: new Date()
            }]
        };

        fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).then(() => {
            document.getElementById('notification').style.display = 'block';
            setTimeout(() => {
                document.getElementById('notification').style.display = 'none';
                btn.innerText = "REGISTRA RAPPORTO";
                btn.disabled = false;
                document.getElementById('bandoForm').reset();
            }, 4000);
        }).catch(err => {
            alert("Errore critico durante la trasmissione.");
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
