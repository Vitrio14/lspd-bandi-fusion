<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Portale Bandi</title>
    
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --police-blue: #0055ff;
            --police-dark: #002266;
            --police-accent: #ffd700;
            --terminal-bg: #05070a;
            --border-blue: #0055ff;
            --neon-glow: rgba(0, 85, 255, 0.4);
            --danger: #ff4444;
            --success: #00ff88;
        }

        body {
            background-color: var(--terminal-bg);
            background: linear-gradient(rgba(5, 7, 10, 0.9), rgba(5, 7, 10, 0.9)), url('./banner.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- SISTEMA NOTIFICHE --- */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notice {
            background: rgba(13, 17, 23, 0.95);
            border-left: 4px solid var(--police-blue);
            color: white;
            padding: 15px 25px;
            font-family: 'Orbitron';
            font-size: 0.75rem;
            min-width: 280px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5), inset 0 0 5px var(--neon-glow);
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease forwards;
            display: flex;
            align-items: center;
            justify-content: space-between;
            letter-spacing: 1px;
        }

        .notice.success { border-left-color: var(--success); text-shadow: 0 0 5px var(--success); }
        .notice.error { border-left-color: var(--danger); text-shadow: 0 0 5px var(--danger); }
        .notice.info { border-left-color: var(--police-accent); text-shadow: 0 0 5px var(--police-accent); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { transform: translateX(20px); opacity: 0; }
        }
        /* --- FINE NOTIFICHE --- */

        .police-logo {
            width: 130px;
            height: auto;
            margin-top: 30px;
            z-index: 10;
            filter: drop-shadow(0 0 15px var(--neon-glow));
        }

        .container {
            width: 90%;
            max-width: 650px;
            background: rgba(13, 17, 23, 0.95);
            border: 1px solid var(--border-blue);
            padding: 35px;
            margin: 20px 0 100px 0;
            position: relative;
            box-shadow: 0 0 25px var(--neon-glow), inset 0 0 10px var(--neon-glow);
            backdrop-filter: blur(10px);
        }

        .hidden { display: none !important; }

        .classified-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 2px 10px;
            font-family: 'Orbitron';
            font-size: 0.65rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
            font-size: 1.3rem;
            color: white;
            border-bottom: 2px solid var(--police-accent);
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--police-accent);
            font-size: 0.8rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 85, 255, 0.4);
            color: white;
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffd700' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
            cursor: pointer;
        }

        select option { background-color: #0d1117; color: white; }

        input:focus, textarea:focus, select:focus {
            border-color: var(--police-accent);
            outline: none;
            background: rgba(0, 85, 255, 0.15);
            box-shadow: 0 0 12px var(--neon-glow);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--police-dark);
            color: white;
            border: 1px solid var(--police-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--neon-glow);
        }

        button:hover:not(:disabled) {
            background: var(--police-blue);
            box-shadow: 0 0 25px var(--police-blue);
        }

        #logoutBtn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            width: auto;
            padding: 5px 15px;
            font-size: 0.7rem;
            position: absolute;
            top: 10px;
            left: 10px;
            box-shadow: none;
        }

        .main-footer {
            width: 100%; padding: 20px 0; background: rgba(5, 7, 10, 0.95);
            border-top: 1px solid var(--police-blue); text-align: center;
            position: fixed; bottom: 0; left: 0; backdrop-filter: blur(10px);
            box-shadow: 0 -5px 15px var(--neon-glow); z-index: 100;
        }

        .footer-text { font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 2px; color: rgba(255, 255, 255, 0.7); }
        .footer-text span { color: var(--police-accent); }
    </style>
</head>
<body>

<div id="notification-container"></div>

<img src="./logo.png" alt="LSPD Logo" class="police-logo">

<div id="loginSection" class="container">

    <h1>LOGIN TERMINALE LSPD</h1>
    <form id="loginForm">

</div>

<div id="bandoSection" class="container hidden">

    <h1>BANDI INTERNI - DIVISIONI OPERATIVE</h1>

        <div class="form-group">

                <label>Matricola Operativa</label>
                <input type="text" id="matricola" placeholder="Es: RB-0505" required>

            <label>Dichiarazione d'Intenti</label>
            <textarea id="motivazione" rows="4" placeholder="PerchÃ© desideri unirti a questa divisione?" required></textarea>
        </div>

        <button type="submit" id="btnInvia">INOLTRA AL COMANDO</button>
    </form>
</div>

<footer class="main-footer">

    </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // --- FUNZIONE NOTIFICHE ---
    function showNotice(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const notice = document.createElement('div');
        notice.className = `notice ${type}`;
        notice.innerHTML = `<span>${message}</span>`;
        container.appendChild(notice);

        setTimeout(() => {
            notice.style.animation = "fadeOut 0.5s ease forwards";
            setTimeout(() => notice.remove(), 500);
        }, 4000);
    }

    const firebaseConfig = {
        apiKey: "AIzaSyDfIW4GjBZ4QGPvfJtzLAr34VxDRLzcU6M",
        authDomain: "lspd-portal-d34b0.firebaseapp.com",
        projectId: "lspd-portal-d34b0",
        storageBucket: "lspd-portal-d34b0.firebasestorage.app",
        messagingSenderId: "991237515788",
        appId: "1:991237515788:web:302c1b6819947116199c29",
        measurementId: "G-Y4XMD4QLMQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const WEBHOOK_URL = "https://discord.com/api/webhooks/1459152917570523146/SPl6hMnQhGT0O8ABXdOg9HlHdb4Rx_QpBngcYeRc3X361IhPNnV7lPuhfPfpGZC_ukA8";
    const ROLE_ID = "1433123957934002228";
    const AUTHORIZED_EMAIL = "lspd-bandi@fusion.it"; // Email autorizzata

    const loginSection = document.getElementById('loginSection');
    const bandoSection = document.getElementById('bandoSection');
    const btnLogin = document.getElementById('btnLogin');

    auth.onAuthStateChanged(user => {
        if (user) {
            // Controllo se l'email Ã¨ quella corretta
            if (user.email === AUTHORIZED_EMAIL) {
                loginSection.classList.add('hidden');
                bandoSection.classList.remove('hidden');
                showNotice("ACCESSO AUTORIZZATO: TERMINALE OPERATIVO", "success");
            } else {
                // Se l'email non Ã¨ autorizzata, disconnetti forzatamente
                showNotice("ACCESSO NEGATO: UTENTE NON AUTORIZZATO", "error");
                auth.signOut();
            }
        } else {
            loginSection.classList.remove('hidden');
            bandoSection.classList.add('hidden');
            btnLogin.innerText = "AUTENTICAZIONE";
            btnLogin.disabled = false;
        }
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        // Blocco preventivo lato client (opzionale)
        if (email !== AUTHORIZED_EMAIL) {
            showNotice("ERRORE: UTENTE NON AUTORIZZATO AL PORTALE", "error");
            return;
        }

        btnLogin.innerText = "VERIFICA IN CORSO...";
        btnLogin.disabled = true;

        auth.signInWithEmailAndPassword(email, pass).catch(error => {
            showNotice("ERRORE: CREDENZIALI NON VALIDE", "error");
            btnLogin.innerText = "AUTENTICAZIONE";
            btnLogin.disabled = false;
        });
    });

    function logout() { 
        auth.signOut().then(() => {
            showNotice("DISCONNESSIONE EFFETTUATA", "info");
        }); 
    }

    document.getElementById('bandoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        
        btn.innerText = "CRIPTAGGIO E INVIO...";
        btn.disabled = true;

        const data = {
            reparto: document.getElementById('reparto').value,
            nomecognome: document.getElementById('nomecognome').value,
            matricola: document.getElementById('matricola').value,
            grado: document.getElementById('grado').value,
            esperienza: document.getElementById('esperienza').value,
            motivazione: document.getElementById('motivazione').value
        };

        const payload = {
            content: `ðŸ“¢ **Nuova Richiesta Bando Interno!** <@&${ROLE_ID}>`,
            embeds: [{
                title: "ðŸ“‹ RICHIESTA ACCESSO REPARTO",
                color: 2123412,
                fields: [
                    { name: "ðŸŽ¯ Reparto richiesto", value: `**${data.reparto}**`, inline: false },
                    { name: "ðŸ‘¤ Dati Operatore", value: `**Nominativo:** ${data.nomecognome}\n**Matricola:** #${data.matricola}\n**Grado:** ${data.grado}`, inline: true },
                    { name: "ðŸ“‘ Esperienza Operativa", value: data.esperienza },
                    { name: "ðŸ’­ Motivazione", value: data.motivazione }
                ],
                footer: { text: "LSPD - Terminale Bandi Interni" },
                timestamp: new Date()
            }]
        };

        fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).then(() => {
            showNotice("REPORT ARCHIVIATO CON SUCCESSO", "success");
            
            setTimeout(() => {
                btn.innerText = "INOLTRA AL COMANDO";
                btn.disabled = false;
                document.getElementById('bandoForm').reset();
                logout(); 
            }, 3000);

        }).catch(err => {
            showNotice("ERRORE CRITICO DI TRASMISSIONE", "error");
            btn.disabled = false;
            btn.innerText = "INOLTRA AL COMANDO";
        });
    });
</script>

</body>
</html>
